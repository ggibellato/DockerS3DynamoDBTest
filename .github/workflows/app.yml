name: Test Docker S3 and DynamoDB

defaults:
  run:
    shell: bash

jobs:
  Build and Test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET Core
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'